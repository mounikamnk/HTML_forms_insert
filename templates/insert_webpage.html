<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">topic_name: </label>
            <select name="tn" id="tn">
                {% for to in LTO %}
                    <option value="{{to}}">{{to.topic_name}}</option>
                {% endfor %}
            </select><br>
            <br>
            <label for="name">enter name: </label>
            <input type="text" name="name" id="name"><br>
            <br>
            <label for="url">enterurl: </label>
            <input type="url" name="url" id="url"><br>
            <br>
            <input type="submit" value="submit">
    
        </form>
    </center>
    
</body>
</html>
